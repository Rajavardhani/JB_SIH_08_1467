<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   </head>
   <body>
    <a-scene>
     <!--Create a sky background -->
     <a-sky color="#6EBAA7"></a-sky>
     
     <!-- Create a ground plane -->
     <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100"
 <a-sky color="#9CC3D5"></a-plane>
 
     <!-- Create a 3D odject (in this case, a box) -->
     <a-box position="0 1 -3" rotation="0 45 0" colour="#4CC3D9" scale="2 2 2"></a-box>
     <!-- Create a camera to view the scene -->     
     <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
   </body>
  <html>
